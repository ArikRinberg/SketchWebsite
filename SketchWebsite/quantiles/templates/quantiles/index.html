{% extends "SketchWebsite/base.html" %}

{% load static %}


{% block extrascripts %}


<script src="{% static 'quantiles/quantiles.js' %}"></script>

{% endblock %}


{% block extracss %}

<link rel="stylesheet" href="{% static 'quantiles/style.css' %}">

{% endblock %}


{% block content %}
<div class="p-5">
    <h1>Quantiles Sketch</h1>
    <button onclick="resetSketch()">Reset Sketch</button> <br>
    <div>
        <h2>Set Distribution</h2>
        <button onclick="onSetUniform()">Uniform[0,1]</button>
        <button onclick="onSetNormal()">Normal[0,1]</button>
        <button onclick="onSetGamma()">Gamma[1,2]</button>
    </div>
    <div>
        <h2>Sketch Controls</h2>
        <button onclick="onInsertClick()" class="mb-1">Insert Random Element</button> <br>
        <input type="number" id="input-number" name="number" min="1" value="1000" class="mb-1"> <Button onclick="onLargeInsertClick()">Insert Multiple Elements</Button> <br>
        <button onclick="onGenerateClick()" class="mb-1">Generate Report</button><br>
        <button id="btn-auto" onclick="onToggleAuto()" class="mb-1">Start Auto</button><br>
    </div>
    <div id="total-number-elements">
        Number of elements inserted: 0
    </div>
    <table id="base-table">
    </table>
    <div id="chart-focus">
        <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
    </div>
</div>
{% endblock %}
